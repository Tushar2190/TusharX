{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body>
  <div class="container custom-container shadow-md p-5 mt-5">
    <h3 class="text-primary title">Create a New Record</h3>
    <h5 class="subtitle">Start adding in the required details for your record.</h5>

    <hr class="mb-4">
    <form method="POST" autocomplete="off" class="fade-in">
      {% csrf_token %}
      {{ form|crispy }} <!-- Render entire form with crispy style -->
      
      <button type="submit" class="btn btn-primary w-100 btn-block p-2 animated-btn">
        Create Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
      </button>
    </form>
    
    <div class="text-center mt-4">
      <a href="{% url 'dashboard' %}" class="text-primary font-weight-bold">
        Return to Dashboard &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <style>
    .custom-container {
      background-color: #deded0; 
      border-radius: 55px;
      padding: 40px 30px;
      max-width: 700px;
      margin: auto;
      animation: slide-down 0.6s ease-out;
    }

    .title {
      font-weight: 700;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #007bff;
      animation: fade-in 1.2s ease-out;
    }

    .subtitle {
      font-weight: 500;
      color: #4a4a4a;
      font-size: 1.1em;
      animation: fade-in 1.5s ease-out;
    }

    .fade-in {
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    .animated-btn {
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1.1em;
    }

    .animated-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    @keyframes slide-down {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</body>
{% endblock %}
