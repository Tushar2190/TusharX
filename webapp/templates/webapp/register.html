{% extends 'webapp/base.html' %}

{%load crispy_forms_tags%}

{% block content %}
<body>
  <div class="container custom-container shadow-md p-5 mt-5">
    <h3 class="text-primary title">Create Your Account</h3>
    <h5 class="subtitle">Start managing your clients today!</h5>

    <hr class="mb-4">
    <form method="post" autocomplete="off" class="fade-in">
      {% csrf_token %}
      {{ form|crispy}}

      <button type="submit" class="btn btn-primary w-100 btn-block p-2 animated-btn">CREATE ACCOUNT</button>
    </form>
    
    <div class="text-center mt-4 ">
      <p>Already have an account? Just Login With Your Credentials!</p>
      <a href="{% url 'my-login' %}" class="text-primary font-weight-bold">Login</a>
    </div>
  </div>

  <style>
    /* Container Styling */
    .custom-container {
      background-color: #deded0; /* Light Background */
      border-radius: 55px;
      padding: 40px 30px;
      max-width: 700px;
      margin: auto;
      animation: slide-down 0.6s ease-out;
    }

    /* Header Styles */
    .title {
      font-weight: 700;
      font-size: 1.8em;
      margin-bottom: 10px;
      animation: fade-in 1.2s ease-out;
    }

    .subtitle {
      font-weight: 500;
      color: #0a0c0e;
      font-size: 1.1em;
      animation: fade-in 1.5s ease-out;
    }

    /* Form Field and Button Animation */
    .fade-in {
      opacity: 0;
      animation: fade-in 1s forwards;
      color: #0a0c0e;
    }

    /* Animated Submit Button */
    .animated-btn {
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1.1em;
      
    }

    .animated-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.4);
    }

    /* Slide Down Animation for Container */
    @keyframes slide-down {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Fade-in Animation */
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

  </style>
</body>
{% endblock %}
